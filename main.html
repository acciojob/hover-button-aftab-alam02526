<!DOCTYPE html>
<html>
<head>
  <style>
    /* Initial state */
    #btn {
      background-color: black;
      color: white;
      border-radius: 5px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Hover state */
    #btn:hover {
      background-color: yellow;
      color: black;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <!-- Button with plain text and required attributes -->
  <button id="btn" type="submit">Submit</button>

</body>
</html>
